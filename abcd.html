<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>蒙选择题</title>
</head>
<link rel="stylesheet" href="master.css">

<body>

    <div id="demo"></div>
    <button type="button" name="button" onclick="re()" class="button">再来</button>


</body>
<script type="text/javascript">
    function display(str) {
        document.write(str);
    }

    function choose() {
        var a = Math.random();
        a = a * 4;
        a = Math.ceil(a);
        a = a + 64;
        a = String.fromCharCode(a);
        display(a);
    }

    function more() {
        choose();
        choose();
        choose();
        choose();
        choose();
        document.write("<br>");
    }
    more();
    more();
    more();
    more();

    function re() {
        location.reload();
    }
</script>

</html>
