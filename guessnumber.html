<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<link rel="stylesheet" href="master.css">


<body>
    <p id="demo"></p>
    <button type="button" name="button" class="button" onclick="re()">再来</button>
</body>
<script type="text/javascript">
    function re() {
        location.reload();
    }
    var binggo = false;
    var diff;
    var a = Math.random();
    a = a * 6;
    a = Math.ceil(a);
    console.log(a);

    function display(str) {
        document.getElementById("demo").innerHTML = str;
    }

    function guessNumber() {
        if (binggo) {
            return;
        }
        var guess = prompt("您猜色子是多少？");
        console.log(guess);
        if (!Number.isInteger(guess * 1) || guess < 1 || guess > 6) {
            display("您的输入有误！");
            return;
        }
        diff = Math.abs(guess - a);
        console.log("diff");
        if (guess == a) {
            display("您猜中了！");
            document.write("<img src=\"image/" + a + ".gif\" >");
            binggo = true;
        } else if (guess > a) {
            if (diff > 1) {
                display("您猜的太大了！");
            } else {
                display("您猜的有点大！");
            }


        } else {
            if (diff > 1) {
                display("您猜的太小了！");
            } else {
                display("您猜的有点小！");
            }

        }
    }


    guessNumber();
    guessNumber();
</script>

</html>
